<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero__image">
      <img id="owner-image" alt="Blog owner">
    </div>
    <div>
      <h1 id="owner-name"></h1>
      <p id="owner-tagline"></p>
    </div>
  </header>

  <main class="layout">
    <section class="controls">
      <input id="search-input" type="search" placeholder="Search by title or tag">
      <button id="tag-filter-button" type="button">Filter by tag</button>
      <div id="tag-filter" class="tag-filter hidden"></div>
    </section>

    <section id="entries" class="entries"></section>
    <p id="empty-state" class="empty-state hidden">No posts match your filters yet.</p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
