name: Build Blog

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Verify repository structure
        run: |
          echo "=== Repository Structure ==="
          echo "Current directory:"
          pwd
          echo ""
          echo "Directory contents:"
          ls -la
          echo ""
          echo "=== Checking entries folder ==="
          if [ -d "entries" ]; then
            echo "✓ entries directory exists"
            echo "Files in entries:"
            ls -la entries/ || echo "ERROR: Cannot list entries directory"
            echo ""
            echo "Markdown files count:"
            find entries -name "*.md" -type f | wc -l
            echo ""
            echo "All .md files:"
            find entries -name "*.md" -type f || echo "No .md files found"
          else
            echo "ERROR: entries directory does not exist!"
            exit 1
          fi
          echo ""
          echo "=== Checking templates folder ==="
          if [ -d "templates" ]; then
            echo "✓ templates directory exists"
            ls -la templates/
          else
            echo "ERROR: templates directory does not exist!"
            exit 1
          fi
          echo ""
          echo "=== Checking config.json ==="
          if [ -f "config.json" ]; then
            echo "✓ config.json exists"
          else
            echo "ERROR: config.json does not exist!"
            exit 1
          fi

      - name: Build blog
        run: node build.js
        continue-on-error: false

      - name: Verify build output
        run: |
          echo "=== Checking _site directory ==="
          if [ ! -d "_site" ]; then
            echo "ERROR: _site directory does not exist!"
            exit 1
          fi
          
          echo "=== Directory contents ==="
          ls -la _site/
          
          echo "=== All files in _site ==="
          find _site -type f
          
          echo "=== File count ==="
          find _site -type f | wc -l
          
          echo "=== Checking for index.html ==="
          if [ -f "_site/index.html" ]; then
            echo "✓ index.html exists"
            ls -lh _site/index.html
          else
            echo "ERROR: index.html not found!"
            exit 1
          fi
          
          echo "=== Checking for entry HTML files ==="
          ENTRY_COUNT=$(find _site -name "entry-*.html" | wc -l)
          echo "Found $ENTRY_COUNT entry HTML file(s)"
          find _site -name "entry-*.html" || echo "No entry files found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
        
      - name: Deployment summary
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "=== Deployment Summary ==="
          echo "Files were deployed to the gh-pages branch"
          echo "Your site should be available at:"
          echo "https://${{ github.repository_owner }}.github.io/gitblog/"
          echo ""
          echo "Note: The _site folder is not committed to the main branch"
          echo "It is built during the workflow and deployed to gh-pages branch"

