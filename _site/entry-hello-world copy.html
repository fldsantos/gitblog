<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Felipe Dos Santos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .markdown-content {
            line-height: 1.8;
        }
        .markdown-content h1 { @apply text-4xl font-bold mt-8 mb-4; }
        .markdown-content h2 { @apply text-3xl font-semibold mt-6 mb-3; }
        .markdown-content h3 { @apply text-2xl font-semibold mt-5 mb-2; }
        .markdown-content p { @apply mb-4; }
        .markdown-content ul, .markdown-content ol { @apply mb-4 ml-6; }
        .markdown-content li { @apply mb-2; }
        .markdown-content code { @apply bg-slate-800 px-2 py-1 rounded text-sm; }
        .markdown-content pre { @apply bg-slate-800 p-4 rounded-lg mb-4 overflow-x-auto; }
        .markdown-content pre code { @apply bg-transparent p-0; }
        .markdown-content a { @apply text-blue-400 hover:text-blue-300 underline; }
        .markdown-content blockquote { @apply border-l-4 border-slate-700 pl-4 italic my-4; }
    </style>
</head>
<body class="min-h-screen bg-slate-900 text-slate-200">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Back Button -->
        <a href="index.html" class="inline-flex items-center mb-8 text-slate-400 hover:text-slate-200 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Blog
        </a>

        <!-- Entry Content -->
        <article class="bg-slate-800 border border-slate-700 rounded-lg p-8">
            <div class="markdown-content">
                <p>tags: introduction, welcome</p>
<p>This is my first blog entry! Welcome to my blog.</p>
<h2>What is this?</h2>
<p>This is a simple blogging engine powered by GitHub Actions.</p>
<h2>Features</h2>
<ul>
<li>Markdown support</li>
<li>Tag filtering</li>
<li>Search functionality</li>
<li>Dark mode design</li>
</ul>

            </div>
        </article>
    </div>
</body>
</html>
